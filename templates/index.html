{% extends "layout.html" %}
{% block content %}
    <h2 class="q">{{ topic.title|escape }}</h2>
    <div class="center">
        <a href="/{{id}}">Permalink</a> |
        <a href="/">New topic</a>
    </div>
    {% if tags %}
    <p>Tags: {% for tag in tags %}#{{ tag|e }} {% endfor %}
    {% endif %}
{% endblock %}
